<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h3>GitHub Finder</h3>
    </header>
    <main>
        <div id="search_area">
            <h1> Search GitHub Users</h1>
            <p>Enter a username to search for user profile and repositries:</p>

            <form > <!--action="/action_page.php"-->
                <input type="text" id="username" name="username"><br><br>
                <input type="submit" id="submit_button" value="Submit">
              </form>

        </div>
        <section id="display_area">
            <div id="display_card">
            <img id="profilepic" src="#" alt="profile pic here">
            <a id="view_profile" href="#"> View profile</a>
            </div>
            <div id="info_card">
                <div id="repo">Repositories</div>
                <div id="followers">followers</div>
                <div id="following">following</div>
            </div>
            <div id="info">

            </div>



        </section>

    </main>
    <footer>
        <hr>
        <p> GitHub Finder by Edem Offiong | Byu-Idaho | February 2024</p>
        <hr>
    </footer>
</body>
</html>
